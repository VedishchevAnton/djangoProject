{% extends 'catalog/base.html' %}


{% block content %}

    <style>
        .centered-container {
            text-align: center;
        }

        .centered-container ul {
            display: inline-block;
            text-align: left;
        }
    </style>
    {% load mytags %}
    <ul>
        <h4>{{ product.name }}</h4>
        <img class="img-thumbnail" src="{% mediapath product.image %}" alt="Thumbnail image" width="400" height="400"/>

    </ul>
    <ul>
        <div class="centered-container">

            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p style="text-align: left;">{{ product.description }} </p>
                    <p style="text-align: left;">Цена: {{ product.price }} руб.</p>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'catalog:products' %}" class="btn btn-primary"><< Назад</a>
            </div>
        </div>
    </ul>
{% endblock %}
