{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {#<h1>Добавить новый продукт</h1>#}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success"
                           value="{% if object %}Изменить{% else %}Добавить{% endif %}">
                </form>
                <div class="card-footer">
                    <a href="{% url 'catalog:products' %}" class="btn btn-primary"><< Назад</a>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Версия продукта
                        </h3>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
