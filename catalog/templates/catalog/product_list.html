{% extends 'catalog/base.html' %}

{% block content %}
    <diov class="col-12">
    <a href="{% url 'catalog:products_create' %}" class="btn btn-primary m-2">Добавить продукт</a>
    </diov>
    {% for object in objects_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                     <p class="card-text"><a href="{% url 'catalog:product_details' pk=object.id %}">{{ object.name }}</a></p>
                     <p class="btn btn-warning"><a href="{% url 'catalog:products_update' object.pk %}" role="button">Изменить &raquo;</a></p>
                     <p class="btn btn-danger"><a href="{% url 'catalog:products_delete' object.pk %}" role="button">Удалить &raquo;</a></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
{#                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>#}
{#                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
