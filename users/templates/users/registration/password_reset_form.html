{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <p>Введите адрес электронной почты, связанный с вашей учетной записью:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Восстановить пароль</button>
  </form>
{% endblock %}
